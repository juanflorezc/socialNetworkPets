<div class="content" role="main">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="tabla text-center mat-elevation-z8">
     
      <ng-container matColumnDef="ProveedorString">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Proveedor</th>
        <td mat-cell *matCellDef="let row">{{row.ProveedorString}}</td>
      </ng-container>

      <ng-container matColumnDef="ProductoString">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Producto</th>
        <td mat-cell *matCellDef="let row">{{row.ProductoString}}</td>
      </ng-container>
      <ng-container matColumnDef="Cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Venta</th>
        <td mat-cell *matCellDef="let row">{{row.Cantidad}}</td>
      </ng-container>
      <ng-container matColumnDef="FechaCreacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha Venta</th>
        <td mat-cell *matCellDef="let row">{{row.FechaCreacion}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
    <!-- Footer -->
    <footer>      
      <a href="https://github.com/juanflorezc/socialNetworkPets" target="_blank" rel="noopener"> GitHub juanflorezc.
        <div class="github-star-badge">
            <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>
        </div>
      </a>
  </footer>
</div>
