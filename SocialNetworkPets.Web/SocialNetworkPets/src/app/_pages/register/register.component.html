<div class="content" role="main">
  <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Informaci칩n de la cuenta</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Correo electr칩nico" formControlName="email">
              <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                Correo electronico es <strong>obligatorio</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombres" formControlName="firstName">
              <mat-error *ngIf="addressForm.controls['firstName'].hasError('required')">
                Nombres son <strong>obligatorios</strong>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Apellidos" formControlName="lastName">
              <mat-error *ngIf="addressForm.controls['lastName'].hasError('required')">
                Apellidos son <strong>obligatorios</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Contrase침a" formControlName="password">
              <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                Contrase침a es <strong>obligatoria</strong>
              </mat-error>
            </mat-form-field>
          </div>
        </div>        
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" class="mauto" type="submit">Registrarse</button>
      </mat-card-actions>
    </mat-card>
  </form>
