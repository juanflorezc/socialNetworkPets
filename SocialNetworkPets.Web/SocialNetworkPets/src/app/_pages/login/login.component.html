  <!-- Resources -->
  <h2>Inicia sesión</h2>
  <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Correo" formControlName="correo">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Contraseña" formControlName="pass">
            </mat-form-field>
          </div>          
        </div> 
        <mat-card-actions>
          <button mat-raised-button color="primary" class="mauto" type="submit">Ingresar</button>
        </mat-card-actions>
      </mat-card-content>   
    </mat-card>
  </form>

  <h2>ó</h2>  
  <div class="card-container">
    <a class="card" rel="noopener" href="/register">

      <span>Registrate</span>
    </a>    
  </div>
